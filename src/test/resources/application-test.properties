spring.profiles.active = dev

##### in memory DB [test] ######
test.memory.jdbc.driverClassName=org.hsqldb.jdbcDriver
test.memory.jdbc.url=jdbc:hsqldb:mem:testdb
test.memory.jdbc.username=sa
test.memory.jdbc.password=sa

test.memory.hibernate.dialect=org.hibernate.dialect.HSQLDialect
test.memory.hibernate.show_sql=false
test.memory.hibernate.format_sql=true
test.memory.hibernate.hbm2ddl.auto=create
